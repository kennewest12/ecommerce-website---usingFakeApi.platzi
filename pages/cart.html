<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - KenShop</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <!-- Logo -->
        <div class="logo">KenShop</div>

        <!-- Navigation -->
        <ul class="nav-links" id="navMenu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

        <!-- Actions -->
        <div class="header-actions">
          <!-- Search -->
          <div class="search-bar" id="searchRight">
            <input
              type="text"
              class="search-input"
              placeholder="Search products..."
              title="Type in a name"
            />
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </div>

          <!-- Cart -->
          <a href="cart.html" class="cart-icon active">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count">0</span>
          </a>

          <!-- Mobile Menu Icon -->
          <div class="menu-toggle" id="menuToggle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- Cart Section -->
    <main>
      <section class="cart">
        <h2>Your Cart</h2>
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <tr>
              <td colspan="5" style="text-align: center">
                Your cart is empty.
              </td>
            </tr>
          </tbody>
        </table>

        <div class="cart-summary">
          <p>Subtotal: $<span id="subtotal">0</span></p>
          <p>Total: $<span id="total">0</span></p>
          <a href="checkout.html" class="btn">Proceed to Checkout</a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 KenShop</p>
      <div class="socials">FB | IG | TW</div>
      <div class="contact">Contact: info@shop.com</div>
    </footer>

    <!-- Script -->
    <script src="../js/script.js"></script>
  </body>
</html>
